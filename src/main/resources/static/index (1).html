<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 4px;
        }
        #fetchButton {
            background-color: #4CAF50;
            color: white;
        }
        #fetchButton:hover {
            background-color: #45a049;
        }
        #addButton {
            background-color: #008CBA;
            color: white;
        }
        #addButton:hover {
            background-color: #007399;
        }
        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: left;
        }
        .modal-content input {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            box-sizing: border-box;
        }
        .modal-content button {
            width: 100%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
    </style>
</head>
<body>
<h1>Список студентов</h1>
<button id="fetchButton" onclick="fetchStudents()">Показать студентов</button>
<button id="addButton" onclick="openModal()">Добавить студента</button>

<table id="studentsTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
    </tr>
    </thead>
    <tbody id="studentsBody"></tbody>
</table>

<!-- Модальное окно -->
<div id="addStudentModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Добавить студента</h2>
        <input type="text" id="fistName" placeholder="Имя" required>
        <input type="text" id="lastName" placeholder="Фамилия" required>
        <input type="number" id="age" placeholder="Возраст" required>
        <button onclick="addStudent()">Сохранить</button>
    </div>
</div>

<script>
    // Получение студентов
    async function fetchStudents() {
        try {
            const response = await fetch('http://localhost:8081/students');
            if (!response.ok) {
                throw new Error('Ошибка при получении данных: ' + response.status);
            }
            const students = await response.json();
            updateTable(students);
        } catch (error) {
            console.error('Ошибка:', error);
            alert('Не удалось загрузить студентов. Убедитесь, что сервер работает.');
        }
    }

    // Обновление таблицы
    function updateTable(students) {
        const tbody = document.getElementById('studentsBody');
        tbody.innerHTML = '';
        students.forEach(student => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${student.id}</td>
                <td>${student.fistName}</td>
                <td>${student.lastName}</td>
                <td>${student.age}</td>
            `;
            tbody.appendChild(row);
        });
    }

    // Открытие модального окна
    function openModal() {
        document.getElementById('addStudentModal').style.display = 'flex';
        document.getElementById('fistName').value = '';
        document.getElementById('lastName').value = '';
        document.getElementById('age').value = '';
    }

    // Закрытие модального окна
    function closeModal() {
        document.getElementById('addStudentModal').style.display = 'none';
    }

    // Добавление студента
    async function addStudent() {
        const fistName = document.getElementById('fistName').value;
        const lastName = document.getElementById('lastName').value;
        const age = parseInt(document.getElementById('age').value);

        if (!fistName || !lastName || isNaN(age)) {
            alert('Пожалуйста, заполните все поля корректно.');
            return;
        }

        const student = {
            fistName: fistName,
            lastName: lastName,
            age: age
        };

        try {
            const response = await fetch('http://localhost:8081/addStudent', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(student)
            });
            if (!response.ok) {
                throw new Error('Ошибка при добавлении студента: ' + response.status);
            }
            const newStudent = await response.json();
            // Обновляем таблицу, добавляя нового студента
            const students = await (await fetch('http://localhost:8081/students')).json();
            updateTable(students);
            closeModal();
        } catch (error) {
            console.error('Ошибка:', error);
            alert('Не удалось добавить студента. Убедитесь, что сервер работает.');
        }
    }

    // Закрытие модального окна при клике вне формы
    window.onclick = function(event) {
        const modal = document.getElementById('addStudentModal');
        if (event.target === modal) {
            closeModal();
        }
    };
</script>
</body>
</html>
